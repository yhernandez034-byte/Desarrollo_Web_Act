<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/stylecarrito.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Fragance by Yare</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Card Producto 1 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/producto1.jpg" class="card-img-top" alt="Producto 1" width="240" height="250">
              <div class="card-body">
                <h5 class="card-title">La vie est belle</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('La vie est belle')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 2 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/producto2.jpg" class="card-img-top" alt="Producto 2" width="240" height="250">
              <div class="card-body">
                <h5 class="card-title">Chanel. N°5</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Chanel. N°5')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 3 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/producto3.jpg" class="card-img-top" alt="Producto 3" width="240" height="250">
              <div class="card-body">
                <h5 class="card-title">Blue de Chanel</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Blue de Chanel')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 4 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/producto4.jpg" class="card-img-top" alt="Producto 4" width="240" height="250">
              <div class="card-body">
                <h5 class="card-title">Set givenchy irresistible</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Set givenchy irresistible')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Card Producto 5 -->
          <div class="col-md-4">
            <div class="card">
              <img src="IMG/producto5.jpg" class="card-img-top" alt="Producto 5" width="240" height="250">
              <div class="card-body">
                <h5 class="card-title">Rose cedar 10</h5>
                <button class="btn btn-success w-100" onclick="agregarProducto('Rose cedar 10')">Comprar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-dark text-white">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->

  <footer id="contacto" class="footer">
       <div class="footer-content">
        <!--
          <footer>: Pie de página con información de contacto, copyright, etc.
          - Puede usarse también al final de <article> o <section>.
        -->
        <address>
            <!--
              <address>: Información de contacto (física, email, teléfono).
              - Los navegadores/SEO lo asocian a datos de ubicación.
            -->

<a href="https://maps.app.goo.gl/dNE5pY73eexW3Dqc8" 
target="_blank" rel="noreference noopener">Calle Madero #105, Ciudad de México </a>

            <br>
            Teléfono: <a href="tel:+525524709301">+52 5539850894</a>
            <!-- 
              href="tel:+52 5539850894": Enlace para llamar desde móviles.
            -->
        </address>
        <!-- Copyright -->
        <p class="copyright">&copy; 2025 Fragance by Yare</p>
        
        <!-- Redes sociales -->
        <div class="social">
            <a href="#" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/yuritsa-paez-a85920121/" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            
        </div>

      </div>
    </footer>


  <script src="JS/carrito.js"></script>
</body>
</html>
